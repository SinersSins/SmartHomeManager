          src="clear-backgroundLogo.png"

    <main>
      <div id="container">
        <div class="headline">
          <!-- <h1 id="title">Add Room Networks</h1> -->
        </div>

        <!-- Devices and Rooms -->
        <div id="Devices">
          <div id="RoomsButton">
        
            <div id="createRoom">

        
            </div>
          </div>
          <div class="empty"></div>
          <div id="setRooms">
            <!-- form -->
            <form id="roomForm">
            
              <div id="forminput">
                <div class="rooms">
                  <!-- part your house -->
                  <label for="homePart" >Select Part of Home:</label>
                  <select name="homePart" id="homePart" required>
                    <option value="">Select The Part</option>
                    <option value="LivingRoom">Living Room</option>
                    <option value="BedRoom">Bed Room</option>
                    <option value="Kitchen">Kitchen</option>
                    <option value="custom">Custom</option>
                  </select>
                </div>

                <!-- Custom Room Name Input -->
                <div class="rooms" id="customRoomDiv" style="display: none">
                  <input type="text" id="customRoom" name="customRoom" placeholder="Enter room name"/>
                </div>

                <div class="rooms">
                  <div id="deviceType">
                    <div class="sampleDevices"><p>Link Your Devices :</p></div>

                    <div id="types">
                      <div class="devicewifi">
                        <label for="wifi">Lamps :</label>
                        <select name="wifi" id="device1" class="wifi">
                          <option value="">List of Wi-Fi</option>
                          <!-- Wi-Fi options will go here -->
                        </select>
                      </div>
                      <div class="devicewifi">
                        <label for="wifi">TV :</label>
                        <select name="wifi" id="device2" class="wifi">
                          <option value="">List of Wi-Fi</option>
                          <!-- Wi-Fi options will go here -->
                        </select>
                      </div>
                      <div class="devicewifi">
                        <label for="wifi">Fan :</label>
                        <select name="wifi" id="device3" class="wifi">
                          <option value="">List of Wi-Fi</option>
                          <!-- Wi-Fi options will go here -->
                        </select>
                      </div>
                      <div class="devicewifi">
                        <label for="wifi">Light :</label>
                        <select name="wifi" id="device4" class="wifi">
                          <option value="">List of Wi-Fi</option>
                          <!-- Wi-Fi options will go here -->
                        </select>
                      </div>
                      <div class="devicewifi">
                        <label for="wifi">RGBLight :</label>
                        <select name="wifi" id="device5" class="wifi">
                          <option value="">List of Wi-Fi</option>
                          <!-- Wi-Fi options will go here -->
                        </select>
                      </div>
                      <div class="devicewifi">
                        <label for="wifi">SwitchBoard :</label>
                        <select name="wifi" id="device6" class="wifi">
                          <option value="">List of Wi-Fi</option>
                          <!-- Wi-Fi options will go here -->
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div id="buttonsub" class="rooms">
                  <button type="submit" id="submitbutton">Add Room</button>
                  <button  id="dashboardPage" onclick="Dashboard()">Skip</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
